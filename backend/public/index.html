<html lang="en">
<head>

    <link rel="icon" href="assets/makers_valley.png" type="image/png">
</head>

<body>
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>

    <header>
        <h1>MakersLink</h1>
        <div class="header-profile">
            <img src="assets/lebo.jpg" alt="pfp" class="header-pfp" />
        </div>
        <nav>
            <div class="topnav">
                <a href="index.html" class="active">Home</a>
                <a href="jobs.html">Upload</a>
                <a href="#">View Listings</a>
                <a href="#">Profile</a>

                <form id="searchForm" class="search-wrapper">
                    <input type="text" id="searchInput" class="search-wrapper" placeholder="Search...">

                </form>

        </nav>
    </header>

    <main>
        <div class="container">

                <img src="assets/lebo.jpg" alt="pfp" class="profile-pic" />

    <footer>
        <p>2025 UEA synoptic stuff</p>
    </footer>

    <script src="app.js"></script>

</html>
