<!DOCTYPE html>
<html lang="en">
<head>
    <title>MakersLink - Skills Exchange</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="assets\makers_valley.png" type="image/png">
</head>
    <body>
        <header>
            <h1>MakersLink</h1>
            <nav>
                <div class="topnav">
                    <a href="index.html">Home</a>
                    <a href="jobs.html">Upload</a>
                    <a href="#">View Listings</a> <!--will be updated when html is created-->
                    <a href="#">Profile</a> <!--will be updated when html is created-->
                    <input type="text" placeholder="Search...">
                </div>
            </nav>
        </header>
    
        <main>
            <form id="jobform">
                <label>Title: <input type="text" id="title" required</label><br><br> <!--title of job submission-->
                <label>Description:<br><textarea id="desc" required></textarea></label><br><br> <!--description of job-->
                <button type="submit" class="button">Post</button>
            </form>
        </main>
        <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeLoginModal">&times;</span>
            <h2>Login</h2>

            <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
            </form>

            <p id="loginMessage"></p>
        </div>
        </div>
        <footer>
            <p>2025 UEA synoptic stuff</p>
        </footer>
    </body>
</html>
